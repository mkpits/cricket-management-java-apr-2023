<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Venue List</title>
</head>
<!--    bootstrap-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<body>
<div style="margin-left: 180px;margin-top: 10px">
    <h1>All Venue</h1>
</div>

<div style="margin-top: 30px;margin-bottom: 10px;margin-left: 50px">
    <a th:href="@{/venue/addvenue}"> <button type="button" class="btn btn-primary" >Create New Venue</button> </a> &nbsp
</div>
<div >
    <table class="table table-striped table-hover">
        <tr>
            <td>venue_id</td>
            <td>venue</td>
            <td>Update</td>
            <td>Delete</td>
        </tr>
        <tr th:each="value:${venueModel}">
            <td th:text="${value.venue_id}"></td>
            <td th:text="${value.venue}"></td>
            <td> <button type="button" class="btn btn-primary" >Update</button> </td>
            <td><button type="button" class="btn btn-danger" >Delete</button></td>
        </tr>
    </table>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script></body>
</html>
