<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of cities</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<h2 class="text-center mt-2">List of Cities</h2>
<div class="container-fluid">
<a th:href="@{/cities/getCityForm}" class="btn btn-primary mb-3">Add City</a>
    <table class="table table-hover table-striped w-75">
        <tr class="table table-hover table-striped">
          <th>CityId</th>
          <th>City Name</th>
          <th>Update</th>
          <th>Delete</th>
        </tr>
        <tr th:each="citi:${cities}">
          <td th:text="${citi.cityId}"></td>
          <td th:text="${citi.cityName}"></td>
          <td>
            <a th:href="@{/cities/updateCity(city_id=${citi.cityId})}">
              <i class="fa-solid fa-pen-to-square btn btn-success"></i>
            </a>
          </td>
          <td>
            <a th:href="@{/cities/deleteCity(city_id=${citi.cityId})}" onclick="if(!(confirm('Are you sure you want to delete this city?'))) return false">
              <i class="fa-solid fa-trash-can btn btn-danger"></i>
            </a>
          </td>
        </tr>
    </table>
</div>
</body>
</html>
