<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form th:object="${team}" th:action="@{/insertTeamsAndPlayers}" method="post">
    <table class="table p-2  table-striped table-hover table-border ">

        <tr>
            <td><input type="number" th:field="*{team_id}"></td>
            <td><input type="text" th:field="*{team_name}"></td>
            <td><input type="text" th:field="*{team_description}"></td>

        </tr>

    </table>

    <!--    <select  >-->
    <!--        <option th:each="players:${listOfPlayers}" th:value="${team.getPlayersList()}" th:text="${team.getPlayersList()}" ></option>-->
    <!--    </select>-->

    <table class="table p-2  table-striped table-hover table-border ">

        <tr>
            <th>Player Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Date Of Birth</th>
            <th>Nationality</th>
            <th>City</th>
            <th>Percentage Of Fitness</th>
            <th>Bowler</th>
            <th>Batsman</th>
            <th>All Rounder</th>
            <th>Wicket Keeper</th>

        </tr>

        <tr th:each="player:${listOfPlayers}">
            <td><input type="checkbox" name="selectedPlayers" th:value="${player.player_id}" /></td>
            <td th:text="${player.player_id}"></td>
            <td th:text="${player.first_name}"></td>
            <td th:text="${player.last_name}"></td>
            <td th:text="${player.date_of_birth}"></td>
            <td th:text="${player.nationality}"></td>
            <td th:text="${player.city}"></td>
            <td th:text="${player.percentage_of_fitness}"></td>
            <td th:text="${player.is_bowler}"></td>
            <td th:text="${player.is_batsman}"></td>
            <td th:text="${player.is_all_rounder}"></td>
            <td th:text="${player.is_wicket_keeper}"></td>

        </tr>
    </table>
    <input type="submit" name="submit">


</form>
</body>
</html>
