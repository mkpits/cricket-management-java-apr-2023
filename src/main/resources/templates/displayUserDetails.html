<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UserDetails</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <h2 class="text-dark mt-2 text-center">User List</h2>
    <div class="container-fluid">
    <a th:href="@{/userDetails/getUserDetailsForm}" class="btn btn-primary">Add User</a>
    <table class="table table-hover table-striped text-center mt-2">
        <tr class="table table-hover table-striped">
            <th>User Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Date of Birth</th>
            <th>Gender</th>
            <th>Mobile No</th>
            <th>Address</th>
            <th>City</th>
            <th>State</th>
            <th>Country</th>
            <th>Action</th>
        </tr>
        <tr th:each="users:${userdetail}">
            <td th:text="${users.userId}"></td>
            <td th:text="${users.firstName}"></td>
            <td th:text="${users.lastName}"></td>
            <td th:text="${users.email}"></td>
            <td th:text="${users.dateOfBirth}"></td>
            <td th:text="${users.gender}"></td>
            <td th:text="${users.mobileNumber}"></td>
            <td th:text="${users.address.address1}"></td>
            <td th:text="${users.address.city.cityName}"></td>
            <td th:text="${users.address.city.state.stateName}"></td>
            <td th:text="${users.address.city.state.country.countryName}"></td>
            <td>
                <a th:href="@{/userDetails/updateUserDetails(user_id=${users.userId})}">
                    <i class="fa-solid fa-pen-to-square btn btn-success"></i>
                </a>
            </td>
        </tr>
    </table>
    </div>
</body>
</html>
