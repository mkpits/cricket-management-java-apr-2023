<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UserDetails</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" >
    <style>
        body{
            background: linear-gradient(90deg, rgba(218,221,137,0.7764355742296919) 0%, rgb(176, 196, 222) 50%);
            margin-top: 10px;
        }
        .main{
            box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;
            background-color: lightsteelblue;
        }
        div a{
            color: darkred;
        }
    </style>
</head>
<body>
<div class="container col-lg-8 mb-4 py-3 px-5 text-dark main">
    <form th:action="@{/userDetails/saveUserDetails}" method="post" th:object="${userdetails}">
        <fieldset>
            <legend>User Details</legend>
            <label>First Name : </label>
            <input type="text" class="form-control" th:field="*{firstName}" placeholder="Enter first name">
            <br>
            <label>Last Name : </label>
            <input type="text" class="form-control" th:field="*{lastName}" placeholder="Enter last name">
            <br>
            <label>Email : </label>
            <input type="email" class="form-control" th:field="*{email}" placeholder="Enter email">
            <br>
            <label>Date of birth : </label>
            <input type="date" class="form-control" th:field="*{dateOfBirth}" placeholder="select date of birth">
            <br>
            <label>Mobile No : </label>
            <input type="number" class="form-control" th:field="*{mobileNumber}" placeholder="Enter mobile number">
            <br>
            <label>Gender : </label>
            <input type="radio"  th:field="*{gender}" th:value="Male">&nbsp;Male&nbsp;
            <input type="radio"  th:field="*{gender}" th:value="Female">&nbsp;Female&nbsp;
            <input type="radio"  th:field="*{gender}" th:value="Other">&nbsp;Other&nbsp;
            <br>
        </fieldset>
        <fieldset>
            <legend>Address Details </legend>
            <label>Address1:</label>
            <input type="text" class="form-control" th:field="*{address.address1}" placeholder="Enter address line 1">
            <br>
            <label>Address2:</label>
            <input type="text" class="form-control" th:field="*{address.address2}" placeholder="Enter address line 2">
            <br>
            <label>District :</label>
            <input type="text" class="form-control" th:field="*{address.district}" placeholder="Enter district here">
            <br>
            <label>Postal code :</label>
            <input type="number" class="form-control" th:field="*{address.postalcode}" placeholder="Enter postal code">
            <br>
        </fieldset>
        <fieldset>
            <legend>City Details</legend>
            <label>City</label>
            <input type="text" class="form-control" th:field="*{address.city.cityName}" placeholder="Enter city name">
            <br>
        </fieldset>
        <fieldset>
            <legend>State Details</legend>
            <label>State</label>
            <input type="text" class="form-control" th:field="*{address.city.state.stateName}" placeholder="Enter state name">
            <br>
        </fieldset>
        <fieldset>
            <legend>Country Details</legend>
            <input type="text" class="form-control" th:field="*{address.city.state.country.countryName}" placeholder="Enter country name">
        </fieldset>
        <div align="center">
            <br>
            <input type="submit" value="Submit" class="btn btn-success w-50 mb-2">
        </div>
    </form>
</div>
</body>
</html>
