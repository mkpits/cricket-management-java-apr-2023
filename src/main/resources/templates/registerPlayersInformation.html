<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Registration Form</h3>
<table >
<form th:action="@{/Save}" th:object="${players}" method="post">
    <tr><td>First Name :</td>
        <td><input type="text" th:field="*{first_name}" placeholder="Enter Roll Number"></td>
    </tr>
    <tr><td>Last Name :</td>
        <td><input type="text" th:field="*{last_name}" placeholder="Enter Roll Number"></td>
    </tr>
    <tr><td>Date Of Birth :</td>
        <td><input type="date" th:field="*{date_of_birth}" placeholder="Enter Roll Number"></td>
    </tr>
    <tr><td>Nationality : </td>
        <td><input type="text" th:field="*{nationality}" placeholder="Enter Roll Number"></td>
    </tr>
    <tr><td>City :</td>
        <td><input type="text" th:field="*{city}" placeholder="Enter Roll Number"></td>
    </tr>
    <tr><td>Percentage Of Fitness :</td>
        <td><input type="number" th:field="*{percentage_of_fitness}" placeholder="Enter Roll Number"></td>
    </tr>
    <tr><td>Is Bowler : </td>
        <td><input type="text" th:field="*{is_bowler}" placeholder="Enter Roll Number"></td>
    </tr>
    <tr><td>Is Batsman : </td>
        <td><input type="text" th:field="*{is_batsman}" placeholder="Enter Roll Number"></td>
    </tr>
    <tr><td>Is All Rounder :</td>
        <td> <input type="text" th:field="*{is_all_rounder}" placeholder="Enter Roll Number"></td>
    </tr>
    <tr><td>Is Wicket Keeper :</td>
        <td> <input type="text" th:field="*{is_wicket_keeper}" placeholder="Enter Roll Number"></td>
    </tr>
    <tr><td><input type="submit" name="submit"></td></tr>

</form>
</table>
</body>
</html>
